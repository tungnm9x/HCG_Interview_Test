<!-- carousel -->
<div class="carousel-wrap">
  <div class="carousel-main">
    <ng-container *ngFor="let item of items; let i = index">
      <div class="carousel-item">
        <iframe
          [src]="item.src"
          width="100%"
          height="100%"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </ng-container>
  </div>

  <!-- controls -->
  <button class="control prev" appPrev>
    <span class="arrow left"></span>
  </button>
  <button class="control next" appNext>
    <span class="arrow right"></span>
  </button>
</div>
