<div
  class="max-w-sm rounded overflow-hidden shadow-xl h-full hover:scale-110 cursor-pointer transition ease-in-out"
>
  <div class="px-6 py-4">
    <div class="text-center mb-4">#{{ item.id }}</div>
    <img
      [src]="item.sprites.other.dream_world.front_default"
      [alt]="item.name + ' sprite'"
      class="h-64 mb-8 w-full px-8"
    />
    <div class="font-bold text-2xl text-center mb-4">{{ item.name }}</div>
  </div>
</div>
